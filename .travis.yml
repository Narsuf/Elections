os: linux
language: android
jdk: openjdk11

env:
  global:
    - ANDROID_API_LEVEL=31
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_EMU_API_LEVEL=24
    - ANDROID_HOME=~/android-sdk

android:
  components:
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMU_API_LEVEL

    # Specify at least one system image
    - sys-img-$ANDROID_ABI-android-$ANDROID_EMU_API_LEVEL

    - tools
    - platform-tools
    - extra-android-m2repository

before_install:
  - touch $HOME/.android/repositories.cfg
  - wget "https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip" -O commandlinetools.zip
  - unzip commandlinetools.zip -d $ANDROID_HOME/
  - yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager "platforms;android-${ANDROID_API_LEVEL}" --sdk_root=$ANDROID_HOME
  - yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager "build-tools;31.0.0" --sdk_root=$ANDROID_HOME

# Emulator Management: Create, Start and Wait
before_script:
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi $ANDROID_ABI -c 100M
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew clean build test jacocoTestReport

after_success: bash <(curl -s https://codecov.io/bash)