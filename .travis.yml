language: android
dist: trusty

env:
  global:
    - ANDROID_API_LEVEL=30
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_EMU_API_LEVEL=25

before_install: yes | sdkmanager "platforms;android-$ANDROID_API_LEVEL"

android:
  components:
    # The BuildTools version used by your project
    - build-tools-29.0.2

    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMU_API_LEVEL

    # Specify at least one system image
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMU_API_LEVEL

  licenses:
    - 'android-sdk-license-.+'

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi google_apis/$ANDROID_ABI
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew clean build test jacocoTestReport

after_success: bash <(curl -s https://codecov.io/bash)